<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Shippori+Antique+B1&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html"><span>G</span>-Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Register.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="section-form">
            <h3>Login User</h3>
            <form>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="userName">
                    </div>
                    <div class="form-group col-12">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="signIn">Sign in</button><br/>
                </div>
            </form>
            <h5>Not Have Accout <a href="Register.html" class="logIcon">Register</a></h5>
        </section>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
